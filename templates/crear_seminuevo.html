{% extends 'index.html' %}
{% block titulo %}Agregar Seminuevo{% endblock titulo %}
{% block cuerpo %}
<h3>CREAR</h3>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group">
        <label>{{ f.label }}</label>
        {{ f }}
    </div>
    {% endfor %}
    <button class="btn btn-success" type="submit">CREAR/EDITAR</button>
</form>
{% endblock cuerpo %}
